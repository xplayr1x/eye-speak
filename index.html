<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Eye-Controlled Speech App</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
</head>
<body>
  <video id="video" autoplay playsinline style="display:none;"></video>
  <canvas id="output"></canvas>

  <div id="word-grid"></div>

  <div id="sentence-container">
    <span id="sentence"></span>
    <button id="play-btn">Play</button>
  </div>

  <button id="recalibrate">Recalibrate</button>

  <div id="instructions">
    <p>Controls:</p>
    <ul>
      <li>Left/Right: move highlight</li>
      <li>Short blink: select word</li>
      <li>Right eye: play</li>
      <li>Long blink: clear sentence</li>
      <li>left eye: delete last word</li>
      <li>Touch word: select</li>
    </ul>
    <button id="hide-instructions">Hide</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
