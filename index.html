<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Eye Blink Communicator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="sentence-bar">
    <span id="sentence"></span>
    <button id="play-btn">Play</button>
  </div>

  <div id="word-grid"></div>

  <div id="instructions">
    <button id="hide-instructions">Hide Instructions</button>
    <p>Blink = select word</p>
    <p>Left eye blink = delete last word</p>
    <p>Right eye blink = play sentence</p>
    <p>Long blink = clear all</p>
    <p>Touch = select word</p>
  </div>

  <video id="video" autoplay playsinline></video>
  <canvas id="output"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
  <script src="script.js"></script>
</body>
</html>
